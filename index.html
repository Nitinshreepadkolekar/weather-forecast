<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    <title>Weather App</title>

  </head>
  <body>
    <div class="temp">
      <form action="/" method="post">
        <label for="country">Enter the City Name :</label>
        <input type="text" name="country" placeholder="Enter the city">
        <br>
        <label for="standuard">Enter the Standuard :</label>
        <input type="text" name="standuard" placeholder="Enter the Standuard">
        <br>
        <button type="submit">Go</button>
      </form>
    </div>

  </body>
</html>
